<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons - Katherine Feng</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
   
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

			body {
				color: #333;
				font-family: 'Open Sans', sans-serif;
				margin: 0;
				padding: 0;
			}

    			main {
				margin: 40px;
			}

			h1 {
			 	font-size: 30px;
			 	margin-bottom: 40px;
			}

    a {
        text-decoration: none;
        color: inherit;
    }

    img {
        max-width: 100%;
        height: auto;
        display: block;
    }


			.button_container {
				border: 1px solid #ddd;
				margin: 0 10px 10px 0;
				padding: 20px;
				width: 300px;
				height: 300px;
				float: left;
				overflow: hidden;
				box-sizing: border-box;
				text-align: center;
                        display: flex;
        justify-content: center;
        align-items: center;
			}

    #btn-apple {
        transition: transform 0.6s ease;
        transform-style: preserve-3d;
    }

    #btn-apple img {
        width: 70px;
        transition: opacity 0.6s ease;
    }

    #btn-apple:hover {
        transform: rotateY(360deg);
    }

    #btn-apple span {
        font-family: 'Montserrat', sans-serif;
        font-size: 18px;
    }

    #btn-nike {
        width: 100px;
        height: 100px;
        overflow: hidden;
        position: relative;
    }

    #btn-nike::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: #000;
        transition: left 0.5s ease;
        z-index: 1;
    }

    #btn-nike:hover::before {
        left: 100%;
    }

    #btn-nike img {
        width: 80%;
        object-fit: contain;
        transition: transform 0.3s ease;
        position: relative;
        left: 0;
        z-index: 0;
    }

    #btn-nike:hover img {
        transform: scale(1.15);
    }
    
   

    #btn-lyft img {
        width: 100px;
        transition: all 0.7s ease;
    }

    #btn-lyft:hover img {
        transform: rotate(360deg) scale(1.15);
    }

   
    #btn-npr .npr-text {
        font-size: 36px;
        letter-spacing: 0.1em;
        font-family: 'Helvetica', sans-serif;
        font-weight: bold;
        transition: all 0.5s ease;
    }

    #btn-npr .npr-circles {
        display: flex;
        gap: 8px;
        opacity: 0;
        transform: translateY(25px);
        transition: all 0.5s ease;
    }

    #btn-npr .circle {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    #btn-npr .circle.red {
        background: #d62021;
    }

    #btn-npr .circle.black {
        background: #000;
    }

    #btn-npr .circle.blue {
        background: #0079c1;
    }

    #btn-npr:hover .npr-text {
        opacity: 0;
        transform: translateY(-25px);
    }

    #btn-npr:hover .npr-circles {
        opacity: 1;
        transform: translateY(-10px);
    }

    #btn-npr:hover .circle:nth-child(1) {
        animation: wave 0.6s ease 0s infinite;
    }

    #btn-npr:hover .circle:nth-child(2) {
        animation: wave 0.6s ease 0.1s infinite;
    }

    #btn-npr:hover .circle:nth-child(3) {
        animation: wave 0.6s ease 0.2s infinite;
    }

    @keyframes wave {
        0%, 100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-10px);
        }
    }

    #btn-cn {
        background: #000;
        padding: 12px;
        border-radius: 4px;
        transition: all 0.5s ease;
        position: relative;
        overflow: hidden;
    }

    #btn-cn img {
        width: 140px;
        position: relative;
        z-index: 1;
        transition: all 0.5s ease;
    }

    #btn-cn::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: repeating-conic-gradient(#fff 0deg 90deg, #000 90deg 180deg);
        background-size: 20px 20px;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    #btn-cn:hover::before {
        opacity: 1;
    }

    #btn-cn:hover {
        background: #fff;
    }

    #btn-cn:hover img {
        transform: scale(1.1);
    }

    #btn-nbc img {
        width: 90px;
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    #btn-nbc:hover img {
        transform: scale(1.2) rotate(15deg);
    }

    #btn-tesla img {
        width: 90px;
        transition: all 0.5s ease;
    }

    #btn-tesla:hover img {
        transform: scale(1.2);
        animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% {
            opacity: 1;
        }

        50% {
            opacity: 0.7;
        }
    }

    #btn-moo span {
        color: #00a878;
        font-size: 22px;
        font-family: 'Montserrat', sans-serif;
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        display: inline-block;
    }

    #btn-moo:hover span {
        letter-spacing: 0.3em;
        transform: translateY(-5px);
    }
 #btn-ibm {
        position: relative;
        overflow: hidden;
        background: #000;
        padding: 20px;
        border-radius: 8px;
        transition: background 0.6s ease;
    }

    #btn-ibm::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: #0071c5;
        transition: left 0.6s ease;
        z-index: 0;
    }

    #btn-ibm:hover::before {
        left: 0;
    }

    #btn-ibm img {
        width: 100px;
        transition: all 0.6s ease;
        position: relative;
        z-index: 1;
        filter: brightness(0) invert(1);
    }

    #btn-ibm:hover img {
        transform: scale(1.15);
    }

    #btn-hasbro img {
        width: 110px;
        object-fit: contain;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    #btn-hasbro:hover img {
        transform: rotate(360deg) scale(1.15);
    }

    @keyframes pop {
        0% {
            transform: scale(1) rotate(0deg);
        }

        50% {
            transform: scale(1.35) rotate(-8deg);
        }

        100% {
            transform: scale(1.25) rotate(-5deg);
        }
    }
    </style>
</head>

<body>
    <main>
            <h1>button styling - katherine feng</h1>

        

        <div class="button_container">
            <a id="btn-apple" href="https://apple.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
            </a>
        </div>
        <div class="button_container">
            <a id="btn-nike" href="https://nike.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo">
            </a>
        </div>
        <div class="button_container">
            <a id="btn-lyft" href="https://lyft.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Lyft_logo.svg" alt="Lyft Logo">
            </a>
        </div>

        <div class="button_container">
            <a id="btn-npr" href="#">
                <span class="npr-text">npr</span>
                <div class="npr-circles">
                    <div class="circle red"></div>
                    <div class="circle black"></div>
                    <div class="circle blue"></div>
                </div>
            </a>
        </div>
        <div class="button_container">
            <a id="btn-cn" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Cartoon_Network_2010_logo.svg" alt="Cartoon Network Logo">
            </a>
        </div>

        <div class="button_container">
            <a id="btn-nbc" href="https://www.nbc.com/tonight-show" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/NBC_logo.svg" alt="NBC Logo">
            </a>
        </div>
        <div class="button_container">
            <a id="btn-tesla" href="https://tesla.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Tesla_Motors.svg" alt="Tesla Logo">
            </a>
        </div>
        <div class="button_container">
            <a id="btn-moo" href="https://moo.com" target="_blank">
                <span>MOO.com</span>
            </a>
        </div>
        <div class="button_container">
            <a id="btn-ibm" href="https://ibm.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg" alt="IBM Logo">
            </a>
        </div>
        <div class="button_container">
            <a id="btn-hasbro" href="https://hasbro.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Hasbro_logo.svg/1097px-Hasbro_logo.svg.png" alt="Hasbro Logo">
            </a>
        </div>
    </main>
</body>
</html>
